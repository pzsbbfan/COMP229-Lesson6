<div class="float-end">
    <small>
        <button class="btn btn-small bg-dark text-white"
        [disabled]="cart.itemCount == 0">
        <i class="fa-solid fa-cart-shopping"></i>
        </button>
        Your cart:
        <span *ngIf='cart.itemCount > 0'>
            {{cart.itemCount}} item(s)
            {{cart.cartPrice | currency :'USD' : 'symbol':'2.2-2'}}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
        
    </small>
</div>
